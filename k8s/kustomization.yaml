apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: balance-alert

resources:
  - namespace.yaml
  - configmap.yaml
  - deployment.yaml
  - service.yaml
  # Ingress 可选，如不需要请注释
  - ingress.yaml

images:
  - name: balance-alert
    newTag: latest

