apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: balance-alert
  namespace: balance-alert
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: balance-alert.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: balance-alert
                port:
                  number: 8080
