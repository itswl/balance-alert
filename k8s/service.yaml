apiVersion: v1
kind: Service
metadata:
  name: balance-alert
  namespace: balance-alert
  labels:
    app: balance-alert
    # Prometheus 自动发现注解（可选，如使用外部 Prometheus）
    # prometheus.io/scrape: "true"
    # prometheus.io/port: "9100"
    # prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  ports:
    - name: web
      port: 8080
      targetPort: web
      protocol: TCP
    # Metrics 端口（可选，如使用外部 Prometheus）
    - name: metrics
      port: 9100
      targetPort: metrics
      protocol: TCP
  selector:
    app: balance-alert
---
# NodePort 方式暴露（可选）
apiVersion: v1
kind: Service
metadata:
  name: balance-alert-web
  namespace: balance-alert
  labels:
    app: balance-alert
spec:
  type: NodePort
  ports:
    - name: web
      port: 8080
      targetPort: web
      nodePort: 30080
      protocol: TCP
  selector:
    app: balance-alert
