# Prometheus 配置文件
global:
  scrape_interval: 60s  # 每60秒采集一次
  evaluation_interval: 60s  # 每60秒评估一次规则
  scrape_timeout: 10s

scrape_configs:
  # 余额监控服务
  - job_name: 'balance-alert'
    static_configs:
      - targets: ['web:8080']  # Docker 网络中的服务名
        labels:
          service: 'balance-alert'
          environment: 'production'
    
    # 如果使用本地部署，使用以下配置
    # - targets: ['localhost:8080']
