    <script>
        let isRefreshing = false;

        // ETag ç¼“å­˜ï¼ˆç”¨äºæ¡ä»¶è¯·æ±‚ï¼Œé¿å…é‡å¤æ¸²æŸ“ï¼‰
        const etagCache = {
            credits: null,
            subscriptions: null
        };

        // é¡µé¢åŠ è½½æ—¶è·å–æ•°æ®
        window.addEventListener('DOMContentLoaded', () => {
            fetchData();
            // æ¯ 30 ç§’è‡ªåŠ¨åˆ·æ–°
            setInterval(fetchData, 30000);
        });

        async function fetchData() {
            try {
                // æ„é€ æ¡ä»¶è¯·æ±‚å¤´
                const creditsHeaders = {};
                const subHeaders = {};
                if (etagCache.credits) creditsHeaders['If-None-Match'] = etagCache.credits;
                if (etagCache.subscriptions) subHeaders['If-None-Match'] = etagCache.subscriptions;

                // å¹¶è¡Œè·å–ä½™é¢å’Œè®¢é˜…æ•°æ®
                const [creditsResp, subResp] = await Promise.all([
                    fetch('/api/credits', { headers: creditsHeaders }),
                    fetch('/api/subscriptions', { headers: subHeaders })
                ]);

                // ä¿å­˜ ETag
                const newCreditsEtag = creditsResp.headers.get('ETag');
                const newSubEtag = subResp.headers.get('ETag');
                if (newCreditsEtag) etagCache.credits = newCreditsEtag;
                if (newSubEtag) etagCache.subscriptions = newSubEtag;

                // 304 è¡¨ç¤ºæ•°æ®æœªå˜åŒ–ï¼Œè·³è¿‡æ¸²æŸ“
                if (creditsResp.status === 304 && subResp.status === 304) return;

                // è§£ææœ‰å˜åŒ–çš„æ•°æ®ï¼Œæœªå˜åŒ–çš„ä¿ç•™ä¸Šæ¬¡ç¼“å­˜
                const data = creditsResp.status === 200 ? await creditsResp.json() : lastCreditsData;
                const subData = subResp.status === 200 ? await subResp.json() : lastSubData;

                if (data) lastCreditsData = data;
                if (subData) lastSubData = subData;

                if (lastCreditsData && lastSubData) {
                    renderData(lastCreditsData, lastSubData);
                    renderSubscriptions(lastSubData);
                }
            } catch (error) {
                console.error('è·å–æ•°æ®å¤±è´¥:', error);
                showError('è·å–æ•°æ®å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•');
            }
        }

        // ä¸Šæ¬¡æˆåŠŸè·å–çš„æ•°æ®ç¼“å­˜ï¼ˆç”¨äºéƒ¨åˆ† 304 æ—¶ä¿ç•™æ—§æ•°æ®ï¼‰
        let lastCreditsData = null;
        let lastSubData = null;

        async function refreshData() {
            if (isRefreshing) return;
            
            isRefreshing = true;
            const btn = document.querySelector('.refresh-btn');
            btn.classList.add('loading');
            btn.textContent = 'ğŸ”„ åˆ·æ–°ä¸­...';

            try {
                const response = await fetch('/api/refresh');
                const result = await response.json();

                if (result.status === 'success') {
                    // åˆ·æ–°åæ•°æ®å·²å˜åŒ–ï¼Œæ¸…é™¤ ETag ç¼“å­˜
                    etagCache.credits = null;
                    etagCache.subscriptions = null;

                    // è·å–è®¢é˜…æ•°æ®
                    const subResponse = await fetch('/api/subscriptions');
                    const subData = await subResponse.json();

                    // ä¿å­˜ ETag å’Œæ•°æ®ç¼“å­˜
                    const newSubEtag = subResponse.headers.get('ETag');
                    if (newSubEtag) etagCache.subscriptions = newSubEtag;
                    lastCreditsData = result.data;
                    lastSubData = subData;

                    // æ¸²æŸ“æ•°æ®ï¼ˆåˆå¹¶ç»Ÿè®¡ï¼‰
                    renderData(result.data, subData);
                    renderSubscriptions(subData);
                } else {
                    showError(result.message || 'åˆ·æ–°å¤±è´¥');
                }
