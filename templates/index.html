<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>余额监控中心 - Balance Alert</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>💰</text></svg>">
</head>
<body>
    <!-- 顶部导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <span class="brand-icon">💰</span>
                <span class="brand-text">余额监控中心</span>
            </div>
            <div class="nav-actions">
                <button class="btn-icon" id="theme-toggle" title="切换主题">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
                <button class="btn-icon" id="refresh-btn" title="刷新数据">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M1 4v6h6M23 20v-6h-6M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"></path>
                    </svg>
                </button>
                <button class="btn-icon" id="settings-btn" title="设置">
                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path d="M12 1v6m0 6v6m5.656-14.142l-4.242 4.242M7.75 14.25l-4.243 4.242M23 12h-6m-6 0H1m14.142 5.656l-4.242-4.242M7.75 9.75l-4.243-4.242"></path>
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <main class="main-container">
        <!-- 顶部统计卡片 -->
        <section class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon primary">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect>
                        <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path>
                    </svg>
                </div>
                <div class="stat-content">
                    <div class="stat-label">总项目数</div>
                    <div class="stat-value" id="total-projects">-</div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon success">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <polyline points="20 6 9 17 4 12"></polyline>
                    </svg>
                </div>
                <div class="stat-content">
                    <div class="stat-label">正常项目</div>
                    <div class="stat-value" id="normal-projects">-</div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon warning">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
                        <line x1="12" y1="9" x2="12" y2="13"></line>
                        <line x1="12" y1="17" x2="12.01" y2="17"></line>
                    </svg>
                </div>
                <div class="stat-content">
                    <div class="stat-label">告警项目</div>
                    <div class="stat-value" id="alert-projects">-</div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon info">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                    </svg>
                </div>
                <div class="stat-content">
                    <div class="stat-label">最后更新</div>
                    <div class="stat-value small" id="last-update">刚刚</div>
                </div>
            </div>
        </section>

        <!-- 快速操作区 -->
        <section class="quick-actions">
            <button class="action-btn" id="view-all-btn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
                <span>全部项目</span>
            </button>
            <button class="action-btn" id="view-alerts-btn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
                </svg>
                <span>仅告警</span>
            </button>
            <button class="action-btn" id="view-subscriptions-btn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                    <line x1="16" y1="2" x2="16" y2="6"></line>
                    <line x1="8" y1="2" x2="8" y2="6"></line>
                    <line x1="3" y1="10" x2="21" y2="10"></line>
                </svg>
                <span>订阅管理</span>
            </button>
        </section>

        <!-- 项目余额列表 -->
        <section class="content-section">
            <div class="section-header">
                <h2 class="section-title">项目余额</h2>
                <div class="section-actions">
                    <div class="search-box">
                        <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                        <input type="text" id="search-input" placeholder="搜索项目..." />
                    </div>
                    <select class="filter-select" id="provider-filter">
                        <option value="all">全部平台</option>
                    </select>
                </div>
            </div>

            <div id="projects-container" class="projects-grid">
                <!-- 项目卡片将通过 JavaScript 动态生成 -->
            </div>
        </section>

        <!-- 订阅提醒列表 -->
        <section class="content-section" id="subscriptions-section" style="display: none;">
            <div class="section-header">
                <h2 class="section-title">订阅提醒</h2>
                <button class="btn-primary" id="add-subscription-btn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    添加订阅
                </button>
            </div>

            <div id="subscriptions-container" class="subscriptions-list">
                <!-- 订阅卡片将通过 JavaScript 动态生成 -->
            </div>
        </section>
    </main>

    <!-- 加载状态 -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p>加载中...</p>
        </div>
    </div>

    <!-- Toast 通知 -->
    <div id="toast-container" class="toast-container"></div>

    <!-- 编辑项目阈值模态框 -->
    <div id="threshold-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="threshold-modal-title">编辑告警阈值</h2>
                <button class="modal-close" onclick="closeThresholdModal()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <form id="threshold-form" class="modal-body">
                <input type="hidden" id="threshold-project-name" value="">

                <div class="form-group">
                    <label for="threshold-value">告警阈值 *</label>
                    <input type="number" id="threshold-value" step="0.01" min="0" required placeholder="0.00">
                    <p style="margin-top: 8px; font-size: 0.875rem; color: var(--text-secondary);">
                        当余额低于此值时将触发告警通知
                    </p>
                </div>
            </form>
            <div class="modal-footer">
                <button type="button" class="btn-secondary" onclick="closeThresholdModal()">取消</button>
                <button type="submit" class="btn-primary" onclick="saveThreshold(event)">保存</button>
            </div>
        </div>
    </div>

    <!-- 订阅管理模态框 -->
    <div id="subscription-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">添加订阅</h2>
                <button class="modal-close" onclick="closeSubscriptionModal()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <form id="subscription-form" class="modal-body">
                <input type="hidden" id="edit-mode" value="false">
                <input type="hidden" id="original-name" value="">

                <div class="form-group">
                    <label for="sub-name">订阅名称 *</label>
                    <input type="text" id="sub-name" required placeholder="例如：Netflix、云服务器">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="sub-amount">金额 *</label>
                        <input type="number" id="sub-amount" step="0.01" min="0" required placeholder="0.00">
                    </div>
                    <div class="form-group">
                        <label for="sub-currency">货币</label>
                        <select id="sub-currency">
                            <option value="CNY">CNY (¥)</option>
                            <option value="USD">USD ($)</option>
                            <option value="EUR">EUR (€)</option>
                            <option value="GBP">GBP (£)</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="sub-cycle">订阅周期 *</label>
                        <select id="sub-cycle" required>
                            <option value="monthly">每月</option>
                            <option value="yearly">每年</option>
                            <option value="weekly">每周</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="sub-renewal-day">续费日 *</label>
                        <input type="number" id="sub-renewal-day" min="1" max="31" required placeholder="1-31">
                    </div>
                </div>

                <div class="form-group">
                    <label for="sub-alert-days">提前提醒天数 *</label>
                    <input type="number" id="sub-alert-days" min="1" max="90" value="7" required>
                </div>

                <div class="form-group">
                    <label for="sub-last-renewed">最后续费日期（可选）</label>
                    <input type="date" id="sub-last-renewed">
                </div>

                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="sub-enabled" checked>
                        <span>启用此订阅提醒</span>
                    </label>
                </div>
            </form>
            <div class="modal-footer">
                <button type="button" class="btn-secondary" onclick="closeSubscriptionModal()">取消</button>
                <button type="submit" class="btn-primary" onclick="saveSubscription(event)">保存</button>
            </div>
        </div>
    </div>

    <!-- 添加 Chart.js 用于数据可视化 -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="/static/js/app.js"></script>
    <script src="/static/js/subscription-manager.js"></script>
    <script src="/static/js/threshold-manager.js"></script>
</body>
</html>
