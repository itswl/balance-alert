    <script>
        let isRefreshing = false;

        // é¡µé¢åŠ è½½æ—¶è·å–æ•°æ®
        window.addEventListener('DOMContentLoaded', () => {
            fetchData();
            // æ¯ 30 ç§’è‡ªåŠ¨åˆ·æ–°
            setInterval(fetchData, 30000);
        });

        async function fetchData() {
            try {
                // è·å–ä½™é¢/ç§¯åˆ†æ•°æ®
                const response = await fetch('/api/credits');
                const data = await response.json();
                
                // è·å–è®¢é˜…æ•°æ®
                const subResponse = await fetch('/api/subscriptions');
                const subData = await subResponse.json();
                
                // æ¸²æŸ“æ•°æ®ï¼ˆåˆå¹¶ç»Ÿè®¡ï¼‰
                renderData(data, subData);
                renderSubscriptions(subData);
            } catch (error) {
                console.error('è·å–æ•°æ®å¤±è´¥:', error);
                showError('è·å–æ•°æ®å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•');
            }
        }

        async function refreshData() {
            if (isRefreshing) return;
            
            isRefreshing = true;
            const btn = document.querySelector('.refresh-btn');
            btn.classList.add('loading');
            btn.textContent = 'ğŸ”„ åˆ·æ–°ä¸­...';

            try {
                const response = await fetch('/api/refresh');
                const result = await response.json();
                
                if (result.status === 'success') {
                    // è·å–è®¢é˜…æ•°æ®
                    const subResponse = await fetch('/api/subscriptions');
                    const subData = await subResponse.json();
                    
                    // æ¸²æŸ“æ•°æ®ï¼ˆåˆå¹¶ç»Ÿè®¡ï¼‰
                    renderData(result.data, subData);
                    renderSubscriptions(subData);
                } else {
                    showError(result.message || 'åˆ·æ–°å¤±è´¥');
                }
            } catch (error) {
                console.error('åˆ·æ–°å¤±è´¥:', error);
                showError('åˆ·æ–°å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•');
            } finally {
                isRefreshing = false;
                btn.classList.remove('loading');
                btn.textContent = 'ğŸ”„ åˆ·æ–°æ•°æ®';
            }
        }

        function renderData(data, subData) {
            // æ›´æ–°æœ€åæ›´æ–°æ—¶é—´
            document.getElementById('lastUpdate').textContent = data.last_update || 'æœªçŸ¥';

            // åˆå¹¶ç»Ÿè®¡ä¿¡æ¯ï¼ˆprojects + subscriptionsï¼‰
            const projectSummary = data.summary || {};
            const subSummary = subData?.summary || {};
            
            const combinedSummary = {
                total: (projectSummary.total || 0) + (subSummary.total || 0),
                success: (projectSummary.success || 0) + (subSummary.total || 0), // è®¢é˜…éƒ½ç®—æˆåŠŸ
                need_alarm: (projectSummary.need_alarm || 0) + (subSummary.need_alert || 0),
                failed: projectSummary.failed || 0 // è®¢é˜…ä¸ä¼šå¤±è´¥
            };

            // æ¸²æŸ“æ±‡æ€»ä¿¡æ¯
            renderSummary(combinedSummary);

            // æ¸²æŸ“é¡¹ç›®åˆ—è¡¨
            renderProjects(data.projects);
        }

        function renderSummary(summary) {
            const summaryEl = document.getElementById('summary');
            summaryEl.innerHTML = `
                <div class="summary-card">
                    <div class="label">æ€»é¡¹ç›®æ•°</div>
                    <div class="value">${summary.total || 0}</div>
                </div>
                <div class="summary-card success">
                    <div class="label">æ£€æŸ¥æˆåŠŸ</div>
                    <div class="value">${summary.success || 0}</div>
                </div>
                <div class="summary-card warning">
                    <div class="label">éœ€è¦å‘Šè­¦</div>
                    <div class="value">${summary.need_alarm || 0}</div>
                </div>
                <div class="summary-card error">
                    <div class="label">æ£€æŸ¥å¤±è´¥</div>
                    <div class="value">${summary.failed || 0}</div>
                </div>
            `;
        }

        function renderProjects(projects) {
            const projectsEl = document.getElementById('projects');
            
            if (!projects || projects.length === 0) {
                projectsEl.innerHTML = '<div class="loading">æš‚æ— é¡¹ç›®æ•°æ®</div>';
                return;
            }

            projectsEl.innerHTML = projects.map(project => {
                const status = getProjectStatus(project);
                const percentage = calculatePercentage(project);
                
                // ä¼˜å…ˆä½¿ç”¨é…ç½®æ–‡ä»¶ä¸­çš„ type å­—æ®µï¼Œå¦‚æœæ²¡æœ‰åˆ™æ ¹æ® provider è‡ªåŠ¨åˆ¤æ–­
                let isBalance;
                if (project.type) {
                    // ä½¿ç”¨é…ç½®æ–‡ä»¶ä¸­æŒ‡å®šçš„ç±»å‹
                    isBalance = project.type === 'balance';
                } else {
                    // å›é€€åˆ°è‡ªåŠ¨åˆ¤æ–­ï¼ˆå…¼å®¹æ—§é…ç½®ï¼‰
                    isBalance = ['volc', 'aliyun'].includes(project.provider);
                }
                
                const unit = isBalance ? 'Â¥' : '';
                const label = isBalance ? 'ä½™é¢' : 'ç§¯åˆ†';
                
                return `
                    <div class="project-card ${status}">
                        <div class="project-header">
                            <div class="project-name">${project.project}</div>
                            <span class="status-badge ${status}">
                                ${getStatusText(project, status)}
                            </span>
                        </div>
                        
                        ${project.success ? `
                            <div class="credits-display ${status}">
                                ${unit ? unit : 'â­'} ${formatNumber(project.credits)}
                            </div>
                            
                            <div class="info-row">
                                <span class="info-label">æœåŠ¡å•†</span>
                                <span class="info-value">${project.provider || 'æœªçŸ¥'}</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">å‘Šè­¦é˜ˆå€¼</span>
                                <span class="info-value">
                                    <span class="threshold-display">${unit ? unit : 'â­'} ${formatNumber(project.threshold)}</span>
                                    <button class="edit-threshold-btn" onclick="editThreshold('${project.project}', ${project.threshold}, '${unit}')">
                                        âœï¸ ä¿®æ”¹
                                    </button>
                                </span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">${label}æ¯”ä¾‹</span>
                                <span class="info-value">${percentage}%</span>
                            </div>
                            
                            <div class="progress-bar">
                                <div class="progress-fill ${status}" style="width: ${Math.min(percentage, 100)}%"></div>
                            </div>
                        ` : `
                            <div class="error-message">
                                âŒ ${project.error || 'æœªçŸ¥é”™è¯¯'}
                            </div>
                        `}
                    </div>
                `;
            }).join('');
        }

        function getProjectStatus(project) {
            if (!project.success) return 'error';
            if (project.need_alarm) return 'warning';
            return 'success';
        }

        function getStatusText(project, status) {
            if (!project.success) return 'âŒ å¤±è´¥';
            if (project.need_alarm) return 'âš ï¸ ä¸è¶³';
            return 'âœ… æ­£å¸¸';
        }

        function calculatePercentage(project) {
            if (!project.success || !project.threshold) return 0;
            return Math.round((project.credits / project.threshold) * 100);
        }

        function formatNumber(num) {
            if (num === undefined || num === null) return '0';
            return num.toLocaleString('zh-CN', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        }

        function showError(message) {
            const projectsEl = document.getElementById('projects');
            projectsEl.innerHTML = `
                <div class="error-message" style="grid-column: 1/-1;">
                    âŒ ${message}
                </div>
            `;
        }

        // é˜ˆå€¼ç¼–è¾‘åŠŸèƒ½
        let currentEditingProject = null;

        function editThreshold(projectName, currentThreshold, unit) {
            currentEditingProject = projectName;
            document.getElementById('modalProjectName').value = projectName;
            const displayUnit = unit ? unit : 'â­';
            document.getElementById('modalCurrentThreshold').value = displayUnit + ' ' + formatNumber(currentThreshold);
            document.getElementById('modalNewThreshold').value = currentThreshold;
            document.getElementById('thresholdModal').classList.add('active');
            
            // èšç„¦åˆ°è¾“å…¥æ¡†
            setTimeout(() => {
                document.getElementById('modalNewThreshold').focus();
                document.getElementById('modalNewThreshold').select();
            }, 100);
        }

        function closeModal() {

            currentEditingProject = null;
        }

        async function saveThreshold() {
            const newThreshold = document.getElementById('modalNewThreshold').value;
            
            if (!newThreshold || parseFloat(newThreshold) < 0) {
                alert('è¯·è¾“å…¥æœ‰æ•ˆçš„é˜ˆå€¼ï¼ˆéè´Ÿæ•°ï¼‰');
                return;
            }

            try {
                const response = await fetch('/api/config/threshold', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        project_name: currentEditingProject,
                        threshold: parseFloat(newThreshold)
                    })
                });

                const result = await response.json();

                if (result.status === 'success') {
                    alert('âœ… ' + result.message);
                    closeModal();
                    // ç«‹å³åˆ·æ–°æ•°æ®ï¼ˆè°ƒç”¨ refresh API é‡æ–°æ£€æŸ¥ï¼‰
                    await refreshData();
                } else {
                    alert('âŒ ä¿®æ”¹å¤±è´¥: ' + result.message);
                }
            } catch (error) {
                console.error('ä¿®æ”¹é˜ˆå€¼å¤±è´¥:', error);
                alert('âŒ ä¿®æ”¹å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•');
            }
        }

        // ç‚¹å‡»æ¨¡æ€æ¡†èƒŒæ™¯å…³é—­
        document.getElementById('thresholdModal').addEventListener('click', function(e) {

        // ESC é”®å…³é—­æ¨¡æ€æ¡†

        // å›è½¦é”®ä¿å­˜
        document.getElementById('modalNewThreshold').addEventListener('keydown', function(e) {

        // æ¸²æŸ“è®¢é˜…æ•°æ®
        function renderSubscriptions(data) {

            // æ›´æ–°æœ€åæ£€æŸ¥æ—¶é—´

            if (subscriptions.length === 0) {

                return;
            }
            
            subscriptionsEl.innerHTML = subscriptions.map(sub => {
                const needAlert = sub.need_alert;
                const statusClass = needAlert ? 'warning' : 'success';
                const statusText = needAlert ? 'âš ï¸ éœ€è¦æé†’' : 'âœ… æ­£å¸¸';
                const currency = sub.currency || 'CNY';
                const days = sub.days_until_renewal;

                return `

                        <div class="project-info">

                                <span class="info-label">ç»­è´¹æ—¥æœŸ</span>
                                <span class="info-value">æ¯æœˆ ${sub.renewal_day} å·</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">è·ç¦»ç»­è´¹</span>
                                <span class="info-value" style="color: ${needAlert ? '#f59e0b' : '#10b981'}; font-size: 18px;">
                                    ${daysText}
                                </span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">æå‰æé†’</span>
                                <span class="info-value">æå‰ ${sub.alert_days_before || 3} å¤©</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">ç»­è´¹é‡‘é¢</span>
                                <span class="info-value">
                                    ${currency} ${sub.amount}
                                    <button class="edit-threshold-btn" onclick='editSubscription(${JSON.stringify(sub).replace(/'/g, "&#39;")})'>
                                        âœï¸ ä¿®æ”¹
                                    </button>
                                </span>
                            </div>
                        </div>

                `;
            }).join('');
        }
        
        // ç¼–è¾‘è®¢é˜…é…ç½®
        let currentEditingSubscription = null;
        
        function editSubscription(subscription) {
            currentEditingSubscription = subscription.name;
            document.getElementById('modalSubName').value = subscription.name;
            document.getElementById('modalRenewalDay').value = subscription.renewal_day;
            document.getElementById('modalAlertDays').value = subscription.alert_days_before || 3;
            document.getElementById('modalAmount').value = subscription.amount;
            document.getElementById('modalCurrency').value = subscription.currency || 'CNY';
            document.getElementById('subscriptionModal').classList.add('active');
            
            // èšç„¦åˆ°ç¬¬ä¸€ä¸ªè¾“å…¥æ¡†
            setTimeout(() => {
                document.getElementById('modalRenewalDay').focus();
            }, 100);
        }
        
        function closeSubscriptionModal() {
            document.getElementById('subscriptionModal').classList.remove('active');
        }
        
        async function saveSubscription() {
            const renewalDay = document.getElementById('modalRenewalDay').value;
            const alertDays = document.getElementById('modalAlertDays').value;
            const amount = document.getElementById('modalAmount').value;
            const currency = document.getElementById('modalCurrency').value;
            
            if (!renewalDay || !alertDays || !amount) {
                alert('è¯·å¡«å†™æ‰€æœ‰å¿…å¡«å­—æ®µ');
                return;
            }
            
            if (renewalDay < 1 || renewalDay > 31) {
                alert('ç»­è´¹æ—¥æœŸå¿…é¡»åœ¨ 1-31 ä¹‹é—´');
                return;
            }

            try {
                const response = await fetch('/api/config/subscription', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: currentEditingSubscription,
                        renewal_day: parseInt(renewalDay),
                        alert_days_before: parseInt(alertDays),
                        amount: parseFloat(amount),
                        currency: currency
                    })
                });

                const result = await response.json();

                if (result.status === 'success') {
                    alert('âœ… ' + result.message);
                    closeSubscriptionModal();
                    // ç«‹å³åˆ·æ–°æ•°æ®
                    await refreshData();
                } else {
                    alert('âŒ ä¿®æ”¹å¤±è´¥: ' + result.message);
                }
            } catch (error) {
                console.error('ä¿®æ”¹è®¢é˜…å¤±è´¥:', error);
                alert('âŒ ä¿®æ”¹å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•');
            }
        }
        
        // ç‚¹å‡»æ¨¡æ€æ¡†èƒŒæ™¯å…³é—­
        document.getElementById('subscriptionModal').addEventListener('click', function(e) {
            if (e.target === this) {

    </script>
